<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  {% include 'navbar.html' %}
  <h1 class="text-center my-3">Add New Employee</h1>

  
  <div class="container">
  <div class="row">
  <div class="card">
  <div class="card-body">
    <form action="/index/add-emp/" class="row g-4" method="POST">
      {% csrf_token %}
      <div class="col-md-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" name="fname"id="firstname">
      </div>

      <div class="col-md-3">
        <label for="middlename" class="form-label">Middle Name</label>
        <input type="text" class="form-control" name="mname" id="middlename">
      </div>
      
      <div class="col-md-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lname" id="lastname">
      </div>

      <div class="col-md-3">
        <label for="empid" class="form-label">Employee ID</label>
        <input type="text" class="form-control" name="emp_id" id="empid">
      </div>

      <div class="col-md-3">
        <label for="dept" class="form-label">Department</label>
        <input type="text" class="form-control" name="dept" id="dept">
      </div>

      <!-- <div class="col-md-3">
        <label for="manager" class="form-label">Reporting Manager</label>
        <input type="text" class="form-control" id="manager">
      </div>

      <div class="col-md-3">
        <label for="jdate" class="form-label">Joining Date</label>
        <input type="date" class="form-control" id="jdate">
      </div>

      <div class="col-md-3">
        <label for="ldate" class="form-label">Joining Date</label>
        <input type="date" class="form-control" id="ldate">
      </div> -->

      <div class="col-12">
        <label for="address1" class="form-label">Permanent Address</label>
        <input type="text" class="form-control" name="add" id="address1" placeholder="S.R. No 123, House/Appartment Name, Colony/Chaul Name, Landmark, Area name">
      </div>

      <div class="col-md-3">
        <label for="zipcode" class="form-label">Zip</label>
        <input type="text" class="form-control" name="zip" id="zipcode">
      </div>

      <div class="col-md-3">
        <label for="State" class="form-label">State</label>
        <select id="State" class="form-select" name="state">
          <option>Select state</option>
          <option value="AN">Andaman and Nicobar Islands</option>
          <option value="AP">Andhra Pradesh</option>
          <option value="AR">Arunachal Pradesh</option>
          <option value="AS">Assam</option>
          <option value="BR">Bihar</option>
          <option value="CH">Chandigarh</option>
          <option value="CT">Chhattisgarh</option>
          <option value="DN">Dadra and Nagar Haveli</option>
          <option value="DD">Daman and Diu</option>
          <option value="DL">Delhi</option>
          <option value="GA">Goa</option>
          <option value="GJ">Gujarat</option>
          <option value="HR">Haryana</option>
          <option value="HP">Himachal Pradesh</option>
          <option value="JK">Jammu and Kashmir</option>
          <option value="JH">Jharkhand</option>
          <option value="KA">Karnataka</option>
          <option value="KL">Kerala</option>
          <option value="LA">Ladakh</option>
          <option value="LD">Lakshadweep</option>
          <option value="MP">Madhya Pradesh</option>
          <option value="MH">Maharashtra</option>
          <option value="MN">Manipur</option>
          <option value="ML">Meghalaya</option>
          <option value="MZ">Mizoram</option>
          <option value="NL">Nagaland</option>
          <option value="OR">Odisha</option>
          <option value="PY">Puducherry</option>
          <option value="PB">Punjab</option>
          <option value="RJ">Rajasthan</option>
          <option value="SK">Sikkim</option>
          <option value="TN">Tamil Nadu</option>
          <option value="TG">Telangana</option>
          <option value="TR">Tripura</option>
          <option value="UP">Uttar Pradesh</option>
          <option value="UT">Uttarakhand</option>
          <option value="WB">West Bengal</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="idproof" class="form-label">ID Proof</label>
        <select id="idproof" class="form-select" name="idproof">
          <option>Select state</option>
          <option value="ADHAR">Adhar</option>
          <option value="PAN">PAN</option>
          <option value="Light Bill">Light Bill</option>
          <option value="Driving Liscence">DL</option>
        </select>
      </div>

      <!-- <div class="col-md-5">
        <label for="ID" class="form-label">ID Proof</label>
        <div id="ID" class="dropdown-content">
          <label><input type="checkbox" name="adhar" value="Adhar"> Adhar</label>
          <label><input type="checkbox" name="pan" value="PAN"> PAN</label>
          <label><input type="checkbox" name="lightbill" value="Light Bill"> Light Bill</label>
          <label><input type="checkbox" name="dl" value="Driving Liscence"> DL</label>
        </div>
      </div> -->

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="working" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Working</label>
        </div>
      </div>
            
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>
</html>
